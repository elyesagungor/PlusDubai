<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f1724;
      --card: rgba(255,255,255,0.03);
      --accent: #7c3aed;
      --muted: #94a3b8;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg) 0%, #071126 100%);
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      text-align:center;
      background:var(--card);
      padding:36px 40px;
      border-radius:16px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      max-width:420px;
      width:100%;
    }
    .coming{
      font-weight:800;
      letter-spacing:1px;
      font-size:20px;
      color:var(--accent);
      margin-bottom:18px;
    }
    .logo{
      display:block;
      margin:0 auto 18px;
      max-width:220px;
      width:40%;
      height:auto;
    }
    .subtitle{
      color:var(--muted);
      font-weight:300;
      font-size:14px;
    }
    @media (max-width:420px){
      .card{padding:24px}
      .coming{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="coming">Coming Soon</div>
      <!-- Değiştir: logo yolunu aşağıya yazın -->
      <img class="logo" src="path/to/your-logo.png" alt="Logo">

    </div>
  </div>
</body>
</html>
